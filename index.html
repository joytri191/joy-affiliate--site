<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joy's Picks - Amazon Finds</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #ffffff; color: #333; margin: 0; padding: 0; }
    header { background-color: #f8f8f8; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    header h1 { margin: 0; }
    nav { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
    nav a { text-decoration: none; color: #0077cc; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .product { border: 1px solid #ddd; border-radius: 10px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .product img { width: 100%; border-radius: 8px; }
    .product h3 { font-size: 18px; }
    .product p { font-size: 14px; color: #666; }
    .buy-btn { display: inline-block; margin-top: 10px; background-color: #ff9900; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; }
    footer { text-align: center; padding: 20px; background: #f1f1f1; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>Joy's Amazon Picks</h1>
    <nav>
      <a href="#mobile">Mobile Gadgets</a>
      <a href="#kitchen">Kitchen Tools</a>
      <a href="#fitness">Fitness</a>
      <a href="#beauty">Beauty</a>
      <a href="#books">Books</a>
    </nav>
  </header>
  <main class="products">
    <!-- Placeholder product -->
    <div class="product" id="mobile">
      <img src="https://via.placeholder.com/300x200" alt="Mobile Gadget" />
      <h3>Mobile Gadget 1</h3>
      <p>Great mobile gadget to make your life easier.</p>
      <a href="#" class="buy-btn">Buy on Amazon</a>
    </div>
    <!-- Add more product blocks similarly... -->
  </main>
  <footer>
    <p>&copy; 2025 Joy's Picks | Affiliate Disclaimer: As an Amazon Associate I earn from qualifying purchases.</p>
  </footer>
</body>
</html>
